<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@100..900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --gemini-purple: #8e75ff;
      --gemini-blue: #4d91ff;
    }

    body {
      font-family: 'Inter', 'Noto Sans Ethiopic', sans-serif;
      background: #020205;
      color: #f8fafc;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .gemini-gradient {
      background: radial-gradient(circle at 50% -20%, rgba(142, 117, 255, 0.15) 0%, rgba(2, 2, 5, 1) 80%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .gemini-aura {
      box-shadow: 0 0 80px -10px rgba(142, 117, 255, 0.3);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    @keyframes shiny {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-shiny {
      background: linear-gradient(to right, #ffffff, #a855f7, #3b82f6, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shiny 5s ease-in-out infinite;
    }

    .neon-glow {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3), 0 0 30px rgba(168, 85, 247, 0.1);
    }

    .card-hover:hover {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
      border-color: rgba(168, 85, 247, 0.5);
    }
  </style>
